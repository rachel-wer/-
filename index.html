<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר מתכונים שיתופי</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-content">
        <header>
            <h1>מתכונים שיתופיים</h1>
            <nav>
                <a href="#" id="all-recipes-link">כל המתכונים</a>
                <a href="#" id="my-recipes-link">המתכונים שלי</a>
                <a href="#" id="login-link">התחברות</a>
                <a href="#" id="logout-link" style="display: none;">התנתקות</a>
            </nav>
        </header>
        <main>
            <section id="login-section" style="display: none;">
                <h2>התחברות</h2>
                <form id="login-form">
                    <label for="login-email">אימייל:</label>
                    <input type="email" id="login-email" name="login-email" required>
                    <label for="login-password">סיסמה:</label>
                    <input type="password" id="login-password" name="login-password" required>
                    <button type="submit">התחבר</button>
                </form>
                <p>אין לך חשבון? <a href="#" id="show-register">הרשם כאן</a></p>
            </section>
            <section id="register-section" style="display: none;">
                <h2>הרשמה</h2>
                <form id="register-form">
                    <label for="register-email">אימייל:</label>
                    <input type="email" id="register-email" name="register-email" required>
                    <label for="register-password">סיסמה:</label>
                    <input type="password" id="register-password" name="register-password" required>
                    <button type="submit">הרשם</button>
                </form>
                <p>כבר יש לך חשבון? <a href="#" id="show-login">התחבר כאן</a></p>
            </section>
            <section id="all-recipes-section">
                <div id="filters">
                    <label for="search-filter">חיפוש לפי שם:</label>
                    <input type="text" id="search-filter" name="search-filter">
                    
                    <label for="category-filter">קטגוריה:</label>
                    <select id="category-filter" name="category-filter">
                        <option value="all">הכל</option>
                        <option value="breads">לחמים</option>
                        <option value="cakes">עוגות</option>
                        <option value="main-dishes">מנות עיקריות</option>
                        <option value="sides">תוספות</option>
                        <option value="other">אחר</option>
                    </select>
                    
                    <label for="level-filter">רמת הכנה:</label>
                    <select id="level-filter" name="level-filter">
                        <option value="all">הכל</option>
                        <option value="easy">קל</option>
                        <option value="medium">בינוני</option>
                        <option value="hard">קשה</option>
                    </select>
                    
                    <label for="creator-filter">שם הממציא:</label>
                    <input type="text" id="creator-filter" name="creator-filter">
                    
                    <button id="apply-filters">הפעל סינון</button>
                </div>
                
                <div id="recipes-list"></div>
            </section>

            <section id="my-recipes-section" style="display: none;">
                <div id="my-recipes-list"></div>
            </section>
            <button id="add-recipe-button">+</button>
            
            <section id="recipe-form-section" style="display: none;">
                <h2>הוסף/ערוך מתכון</h2>
                <form id="recipe-form">
                    <input type="hidden" id="recipe-id" name="recipe-id">
                    <label for="recipe-name">שם מתכון:</label>
                    <input type="text" id="recipe-name" name="recipe-name" required>
            
                    <label for="ingredients">מצרכים:</label>
                    <textarea id="ingredients" name="ingredients" required></textarea>
            
                    <label for="level">רמת קושי:</label>
                    <select id="level" name="level" required>
                        <option value="easy">קל</option>
                        <option value="medium">בינוני</option>
                        <option value="hard">קשה</option>
                    </select>
            
                    <label for="category">קטגוריה:</label>
                    <select id="category" name="category" required>
                        <option value="breads">לחמים</option>
                        <option value="cakes">עוגות</option>
                        <option value="main-dishes">מנות עיקריות</option>
                        <option value="sides">תוספות</option>
                        <option value="other">אחר</option>
                    </select>
            
                    <label for="instructions">הוראות:</label>
                    <textarea id="instructions" name="instructions" required></textarea>
                    
                    <label for="recipe-creator">שם הממציא:</label>
                    <input type="text" id="recipe-creator" name="recipe-creator" readonly>
            
                    <label for="recipe-image">תמונה:</label>
                    <input type="file" id="recipe-image" name="recipe-image">
            
                    <button type="submit">שמור מתכון</button>
                </form>
            </section>

            <section id="recipe-detail-section" style="display: none;">
                <h2></h2>
                <img src="" id="recipe-image-display" alt="תמונה" class="recipe-image">
            <p><strong>מצרכים:</strong> <span id="recipe-ingredients" style="white-space: pre-line;"></span></p>
                <p><strong>רמת קושי:</strong> <span id="recipe-level"></span></p>
                <p><strong>שם הממציא:</strong> <span id="recipe-creator-display"></span></p>
                <h3>הוראות:</h3>
                <p id="recipe-instructions-display" style="white-space: pre-line;"></p>
                <button id="back-to-recipes">חזור למתכונים</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
